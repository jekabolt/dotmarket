<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link media="only screen and (max-device-width: 480px)" href="small-device.css" type="text/css" rel="stylesheet">
    <title>dotmarket</title>
</head>

<body>
    <div class="container--tabs">
        <section class="row">
            <ul class="nav nav-tabs">
                <li id="suggests" class="active"><a href="#tab-1">Suggests</a></li>
                <li id="scheduled" class=""><a href="#tab-2">Scheduled</a></li>
                <li id="all" class=""><a href="#tab-3">About</a></li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active">
                    <span class="glyphicon glyphicon-leaf glyphicon--home--feature two columns text-center"></span>
                    <span class="col-md-10">
                        <div id="showScrollsuggests" class="container">


                        </div>
                    </span>
                </div>
                <div id="tab-2" class="tab-pane">
                    <span class="glyphicon glyphicon-fire glyphicon--home--feature two columns text-center"></span>
                    <span class="col-md-10">
                        <div id="showScrollscheduled" class="container">

                        </div>

                    </span>
                </div>
                <div id="tab-3" class="tab-pane">
                    <span class="glyphicon glyphicon-tint glyphicon--home--feature two columns text-center"></span>
                    <span class="col-md-10">
                        <div id="showScroll" class="container">
                            <div class="receipt">
                                <h1 class="logo">DOTMARKET/ABOUT</h1>
                                <div class="address">
                                    vk.com/dotmarket
                                </div>

                                <div class="centerItem bold">
                                    <div class="item">Made by :<br></a></div>
                                </div>

                                <div class="receiptBarcode">
                                    <div class="barcode">
                                        <a href="https://instagram.com/jkbgm" target="_blank"
                                            rel="noopener noreferrer">jkbgm<br></a>
                                    </div>
                                </div>


                                <div class="centerItem bold">
                                    <div class="item">Opensource :<br></a></div>
                                </div>

                                <div class="receiptBarcode">
                                    <div class="barcode">
                                        <a href="https://github.com/jekabolt/dotmarket" target="_blank"
                                            rel="noopener noreferrer">github.com/dotmarket<br></a>
                                    </div>
                                </div>

                                <div class="returnPolicy">
                                    <div class="detail">September 18, 2019</div>
                                    <div class="detail">10:52 AM</div>
                                </div>

                            </div>

                        </div>
                    </span>
                </div>
            </div>
        </section>
    </div>
    <link href="./fonts/Pixograd.ttf">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128&display=swap" rel="stylesheet">
    <script src="./js/index.js"></script>
</body>

</html>
